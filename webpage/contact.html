<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Voice Assist</title>  
    <link href="static/styles.css" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h2>  <ul>
                    <li id="home"><a href="/">Home</a></li>
                        <div class="right-links">
                            <li><a href="/assistant">Assistant</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/contact">Contact</a></li>
                        </div>
                    </ul>
                </h2> </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div>
                <h2>Contact & Feedback</h2>
                <p>Have questions/feedback or want to learn more about AI Voice Assist? We'd love to hear from you!</p>

                <div class="contact-form">
                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Our Contact Details</h3>
                    <p><strong></strong> <a href="mailto:example@gmail.com">Mail</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        </footer>
</body>
</html>
